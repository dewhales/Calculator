	<h1>COMMENT</h1>
	<form method="GET">
		<label for="firstName">First-name:
			<input id="firstName" type="text" name="Firstname" required>
		</label>
		<label id="lastNames" for="lastName">Last-name:
			<input id="lastName" type="text" name="Lastname" required><br>
		</label><br>
		<label for="otherName">Others:
			<input id="otherName" type="text" name="Middlename" required><br>
		</label><br>
		<label for="Gender">Gender:<br>
			<input id="gender" type="radio" name="Gender" value="male">male<br>
			<input type="radio" name="Gender" value="female">female<br>
		</label><br>
		<label for="comment">Comment(s):<br>
			<textarea id="comment"></textarea>
		</label>

	</form>

	<script type="text/javascript" src="CalcScript.js"></script>
</body>
